apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
//apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "com.example.yingfu.line"
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled true
        ndk {
            abiFilters 'x86', 'armeabi-v7a', 'x86_64'
        }
    }

    viewBinding {
        enabled = true
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:multidex:1.0.3'
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.1'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.dynamicanimation:dynamicanimation:1.1.0-alpha03'
    implementation "android.arch.navigation:navigation-fragment:$nav_version"
    implementation "android.arch.navigation:navigation-ui:$nav_version"
    implementation "android.arch.lifecycle:extensions:$kotlin_version"
//    implementation "android.arch.lifecycle:extensions-ktx:$kotlin_version"
    implementation "android.arch.lifecycle:viewmodel:$kotlin_version"
//    implementation "android.arch.lifecycle:viewmodel-ktx:2.1.0"
    implementation "android.arch.lifecycle:livedata:$kotlin_version"
//    implementation "android.arch.lifecycle:livedata-ktx:2.1.0"

    //github ï¼š https://github.com/SufficientlySecure/html-textview
    implementation 'org.sufficientlysecure:html-textview:4.0'
//    implementation 'com.zzhoujay:html:latest-version'
    implementation 'com.github.bumptech.glide:glide:4.11.0'
    implementation "com.github.bumptech.glide:okhttp3-integration:4.11.0"
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:3.0.4'
//    api 'com.google.code.gson:gson:2.8.6'
    implementation 'org.apache.commons:commons-text:1.7'

}
repositories {
    mavenCentral()
}
